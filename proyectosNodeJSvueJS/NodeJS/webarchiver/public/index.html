<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulari</title>
        <link href="css/app.css" rel="stylesheet" type="text/css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <p class="h4"><strong>Specify downloading detalls:</strong></p>
        <form name="formulari" method="GET" action="/crawler">
            <div class="form-group mx-sm-3 mb-2">
                <label>URI</label>
                <input class="uri" type="text" name="uri" size="100"/>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label>RecLevel</label>
                <input class="selects" type="text" name="reclevel" size="20"/>
            </div>
            <div class="form-group mx-sm-3 mb-2"> 
                <label>MaxFiles</label>
                <input class="selects" type="text" name="maxfiles" size="20"/>
            </div>
            <button type="submit" class="btn btn-primary mx-sm-3 mb-2">Download</button>
            <button type="reset" class="btn btn-primary mx-sm-1 mb-2">Reset</button>
    </form>
    </body>
</html>
